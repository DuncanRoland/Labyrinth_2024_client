<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>games list</title>
    <link rel="stylesheet" href="assets/css/reset.css" />
    <link rel="stylesheet" href="assets/css/main.css" />
    <link rel="stylesheet" href="assets/css/listGamesPageCCS.css" />

</head>
<body>
<header>
    <h2>Labyrinth</h2>
</header>
<main>
    <div class="joinGameWrapper">
        <div class="findGameIdWrapper">
            <h3>List of games</h3>
            <div>
                <label for="findGameId">Find game:</label>
                <input id="findGameId" class="findGameLayout" placeholder="type a server code">
            </div>
        </div>

        <form id="gameList">
            <div class="paragraphWrapper">
                <div>
                    <p>Game id: <span class="gameId">38492</span> <span class="gameMode">Simple</span> <span
                        class="amountOfJoinedPlayers">2</span>/4 Players</p>
                    <button class="joinButton">Join</button>
                </div>

                <div>
                    <p>Game id: <span class="gameId">38492</span> <span class="gameMode">Simple</span> <span
                        class="amountOfJoinedPlayers">1</span>/4 Players</p>
                    <button class="joinButton">Join</button>
                </div>

                <div>
                    <p>Game id: <span class="gameId">38492</span> <span class="gameMode">Teleportation</span> <span
                        class="amountOfJoinedPlayers">1</span>/4 Players</p>
                    <button class="joinButton">Join</button>
                </div>
            </div>
        </form>
    </div>
    <button class="backButton">Back</button>
</main>
</body>
</html>
